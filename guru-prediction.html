<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cheerball: ทีเด็ดบอล</title>
    {{> head }}
  </head>
  <body>
    <header>
      {{> component-searchbar }}
      {{> component-menubar }}
    </header>

    <!-- 👍🏻👍🏻👍🏻👍🏻👍🏻👍🏻👍🏻👍🏻 -->
    <div class="component-page-header">
      <div class="container">
        <h1 class="line-clamp-1">ทรรศนะเซียน</h1>
      </div>
    </div>
    <main class="main-sidebar-layout">
      <div class="container">
        <div class="main">
        </div>

        <div class="sidebar">
          <!-- Latest Video -->
          <section>
            {{> sidebar/lastest-video}}
          </section>
          <!-- Latest Video -->

          <!-- Highlight Football -->
          <section>
            {{> sidebar/hilight-football}}
          </section>
          <!-- Highlight Football -->

          <!-- BET News -->
          <section>
            {{> sidebar/bet-news}}
          </section>
          <!-- BET News -->

          <!-- Scoreboard -->
          <section class="no-padding">
            {{> sidebar/scoreboard}}
          </section>
          <!-- Scoreboard -->

          <!-- ตารางถ่ายทอดสด -->
          <section class="no-padding">
            {{> sidebar/broadcast}}
          </section>
          <!-- ตารางถ่ายทอดสด -->
        </div><!-- sidebar -->
        
      </div>
    </main>
    <!-- 👍🏻👍🏻👍🏻👍🏻👍🏻👍🏻👍🏻👍🏻 -->

    <footer>
      {{> footer-logo }}
      {{> footer-main }}
    </footer>
    {{> floating-video-container }}
    {{> script }}
  </body>
</html>
